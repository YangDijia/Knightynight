<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knightynight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              knight: {
                bg: '#050B14', // Deepest Void
                petrol: '#0F1E26', // Greenpath/Teal dark
                secondary: '#1A2633', 
                accent: '#C7D1DB', // Pale shell white
                glow: '#A8E6CF', // Lifeblood Cyan/Teal
                infected: '#FFB84D', // Infection Amber/Orange
                paper: '#E3DAC9',
              }
            },
            fontFamily: {
              title: ['Cinzel', 'serif'],
              body: ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(168, 230, 207, 0.15)',
              'glow-amber': '0 0 25px rgba(255, 184, 77, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050B14;
        color: #C7D1DB;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050B14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1A2633; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2D3A4A; 
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Adjusted path: index.tsx is at the root level -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
